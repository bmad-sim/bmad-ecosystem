  - libtool
  - m4
  - make
  - ncurses
  - openblas
  - openmpi
  - pango
  - pgplot
  - pip
  - pkg-config
  - python
  - readline
  - xorg-libx11
  - xorg-libxt
  - xorg-xproto
  - xraylib
