# conda env create -f environment.yml
name: bmad-build
channels:
  - conda-forge
dependencies:
  - compilers
  - cmake
  - autoconf
  - automake
  - cairo
  - fftw
  - fgsl
  - gnuconfig # [unix]
  - gsl
  - hdf5
  - lapack95
  - libblas * *openblas
  - libcblas
